<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서진에게 고백합니다</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .heart {
      font-size: 60px;
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .message {
      font-size: 24px;
      margin-top: 30px;
    }

    .from {
      margin-top: 50px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <div class="message">
    서진아,<br><br>
    사실 나 너 좋아해...<br>
    같이 시간 보내고 싶고, 많이 생각나.<br><br>
    나랑... 사귈래? 😊
  </div>
  <div class="from">– 재하가 –</div>
</body>
</html>
